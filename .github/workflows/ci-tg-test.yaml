name: CI Terragrunt Tests - TEST - TEST

on:
  workflow_dispatch:
    inputs:
      github_environment:
        description: "Github environment for envs and secrets"
        type: environment
        default: "testing"
        required: true
      environment:
        description: "Choose an environment to run tests on"
        required: true
        type: choice
        options:
          - _tests
          - prod
          - dev

